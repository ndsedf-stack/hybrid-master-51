<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="./">
  <title>HYBRID MASTER 51</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="styles/01-reset.css">
  <link rel="stylesheet" href="styles/02-variables.css">
  <link rel="stylesheet" href="styles/03-base.css">
  <link rel="stylesheet" href="styles/04-layout.css">
  <link rel="stylesheet" href="styles/05-components.css">
  <link rel="stylesheet" href="styles/06-workout-mode.css">
  <link rel="stylesheet" href="styles/07-statistics.css">
  <link rel="stylesheet" href="styles/08-responsive.css">
</head>

<body>
  <main id="app">
    <header class="header">
      <h1 class="title">üèãÔ∏è HYBRID MASTER 51</h1>
      <p class="subtitle">Programme complet 26 semaines ‚Äî version WebApp</p>
    </header>

    <section id="navigation"></section>
    <section id="workout-container"></section>
  </main>

  <!-- CORE SCRIPTS -->
  <script type="module" src="scripts/core/program-data.js"></script>
  <script type="module" src="scripts/core/progression-engine.js"></script>
  <script type="module" src="scripts/core/validation-engine.js"></script>

  <!-- MODULES -->
  <script type="module" src="scripts/modules/workout-session.js"></script>
  <script type="module" src="scripts/modules/timer-manager.js"></script>
  <script type="module" src="scripts/modules/statistics-engine.js"></script>

  <!-- UI -->
  <script type="module" src="scripts/ui/workout-renderer.js"></script>
  <script type="module" src="scripts/ui/navigation-ui.js"></script>
  <script type="module" src="scripts/ui/statistics-ui.js"></script>
  <script type="module" src="scripts/ui/modal-manager.js"></script>

  <!-- STORAGE & UTILS -->
  <script type="module" src="scripts/storage/local-storage.js"></script>
  <script type="module" src="scripts/utils/dom-helpers.js"></script>

  <!-- APP INIT -->
  <script type="module">
    import { renderWorkout } from './scripts/ui/workout-renderer.js';
    import { renderNavigation } from './scripts/ui/navigation-ui.js';

    const app = document.getElementById('app');
    const nav = document.getElementById('navigation');
    const container = document.getElementById('workout-container');

    renderNavigation(nav, updateWorkout);

    function updateWorkout() {
      const week = parseInt(document.getElementById('week-select').value);
      const day = document.getElementById('day-select').value;
      renderWorkout(container, week, day);
    }

    // Initial render
    document.addEventListener('DOMContentLoaded', updateWorkout);
  </script>
</body>
</html>
