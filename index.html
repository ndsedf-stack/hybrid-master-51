<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hybrid Master 51 - Programme d'Entra√Ænement</title>
  
  <!-- ‚úÖ CSS FILES - CHEMINS RELATIFS CORRECTS -->
  <link rel="stylesheet" href="./styles/01-reset.css">
  <link rel="stylesheet" href="./styles/02-variables.css">
  <link rel="stylesheet" href="./styles/03-base.css">
  <link rel="stylesheet" href="./styles/04-layout.css">
  <link rel="stylesheet" href="./styles/05-components.css">
  <link rel="stylesheet" href="./styles/08-responsive.css">
  
  <meta name="description" content="Programme d'entra√Ænement Hybrid Master 51 sur 26 semaines">
  <meta name="theme-color" content="#00d4aa">
</head>
<body>
  
  <!-- HEADER -->
  <header class="app-header">
    <div class="container">
      <h1>HYBRID MASTER 51</h1>
      <p>Programme d'Entra√Ænement Complet - 26 Semaines</p>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    
    <!-- Navigation Semaines -->
    <section class="week-controls">
      <div class="week-selector">
        <button class="btn-week-nav" id="prevWeek">‚Üê Pr√©c√©dent</button>
        <div class="week-info">
          <span class="current-week" id="weekDisplay">Semaine 1</span>
          <span class="block-badge" id="blockBadge">Bloc 1</span>
        </div>
        <button class="btn-week-nav" id="nextWeek">Suivant ‚Üí</button>
      </div>
      <div class="week-grid" id="weekGrid"></div>
    </section>

    <!-- Stats Overview -->
    <section class="stats-overview" id="statsOverview">
      <div class="stat-card">
        <span class="stat-label">Volume Total</span>
        <span class="stat-value" id="totalVolume">-</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Exercices</span>
        <span class="stat-value" id="totalExercises">-</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Temps Estim√©</span>
        <span class="stat-value" id="estimatedTime">-</span>
      </div>
    </section>

    <!-- S√©ances -->
    <section class="workouts-section">
      <h2 class="section-title">S√©ances de la Semaine</h2>
      <div class="workout-days" id="workoutDays"></div>
    </section>

    <!-- D√©tails S√©ance -->
    <section class="workout-details" id="workoutDetails"></section>

    <!-- ‚úÖ NOUVELLE SECTION : Statistiques avec graphiques -->
    <!-- Section Statistiques -->
    <section class="statistics-section">
      <h2 class="section-title">üìä Statistiques</h2>
      
      <!-- Rapport de progression -->
      <div id="progressReport"></div>
      
      <!-- Graphiques -->
      <div class="charts-grid">
        <div class="chart-container">
          <canvas id="progressionChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="volumeByMuscleChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="blockDistributionChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="frequencyChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="keyExercisesChart"></canvas>
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="app-footer">
    <div class="container">
      <p>&copy; 2024 Hybrid Master 51</p>
    </div>
  </footer>

  <!-- ‚úÖ Chart.js pour les graphiques -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- ‚úÖ JAVASCRIPT - TYPE MODULE OBLIGATOIRE -->
  <script type="module" src="./scripts/app.js"></script>
  
</body>
</html>
